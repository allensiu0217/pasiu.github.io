<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K1 Âø´Ê®ÇÂñÆÂ≠óÂ§ßÂÜíÈö™ (Ë™ûÈü≥Áâà)</title>
    <style>
        /* =========================================
           1. Êï¥È´îÈ¢®Ê†ºË®≠ÂÆö (Crayon Style)
           ========================================= */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+TC:wght@500;700&display=swap');

        body {
            background-color: #FFF5D7;
            font-family: 'Fredoka One', 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            background-color: #FFFFFF;
            width: 95%;
            max-width: 650px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 8px solid #FFCC80;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* =========================================
           2. Êï∏ÂÄºËàáÈÄ≤Â∫¶Ê¢ù (Progress & Stats)
           ========================================= */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #555;
        }

        .stat-box {
            background-color: #E0F7FA;
            padding: 8px 15px;
            border-radius: 20px;
            border: 3px solid #4DD0E1;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #progress-container {
            width: 100%;
            height: 15px;
            background-color: #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD54F, #FB8C00);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* =========================================
           3. ‰∫íÂãïÂçÄ (Gameplay)
           ========================================= */
        h1 { color: #FF7043; font-size: 1.8rem; margin: 5px 0; }
        #letter-hint { font-size: 2.8rem; color: #AB47BC; margin-bottom: 10px; }
        
        #question-area {
            position: relative;
            cursor: pointer;
        }

        #question-emoji { 
            font-size: 8rem; 
            margin: 10px 0; 
            display: block; 
            animation: float 3s ease-in-out infinite; 
        }

        /* ÂñáÂè≠ÊåâÈàï */
        #speak-btn {
            background: #FF7043;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-bottom: 10px;
            box-shadow: 0 4px 0 #D84315;
        }

        #speak-btn:active { transform: translateY(4px); box-shadow: none; }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .options-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .option-btn {
            background-color: #4FC3F7;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.8rem;
            font-family: inherit;
            cursor: pointer;
            flex: 1;
            min-width: 140px;
            box-shadow: 0 6px 0 #0288D1;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .option-btn:active { transform: translateY(6px); box-shadow: 0 0 0 #0288D1; }

        #feedback-msg { height: 35px; font-size: 1.5rem; margin-top: 10px; font-weight: bold; opacity: 0; }

        /* =========================================
           4. ÁµêÂ±Ä (Ending)
           ========================================= */
        #end-screen {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .confetti { position: absolute; width: 10px; height: 10px; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="stats-bar">
            <div class="stat-box">Â≠∏ÁøíÈÄ≤Â∫¶: <span id="score-display">0</span>/26</div>
            <div class="stat-box">ÈõªÂäõ: <span id="energy-text">100</span>%</div>
        </div>

        <div id="progress-container">
            <div id="progress-fill"></div>
        </div>

        <div id="game-play-area">
            <div id="letter-hint">Letter A</div>
            <h1>What is this?</h1>
            
            <div id="question-area" onclick="speakCurrentWord()">
                <div id="question-emoji">üçé</div>
                <button id="speak-btn">üîä</button>
            </div>

            <div id="feedback-msg">Good Job!</div>
            
            <div class="options-container">
                <button class="option-btn" id="btn-left" onclick="checkAnswer(0)"></button>
                <button class="option-btn" id="btn-right" onclick="checkAnswer(1)"></button>
            </div>
        </div>

        <div id="end-screen">
            <div id="end-emoji" style="font-size: 5rem;">üèÜ</div>
            <h1 id="end-title">You Win!</h1>
            <p id="end-message" style="font-size: 1.5rem; color: #555;"></p>
            <button id="restart-btn" onclick="restartGame()" style="background:#66BB6A; color:white; padding:15px 40px; border:none; border-radius:50px; font-size:1.8rem; cursor:pointer; margin-top:20px;">Play Again</button>
        </div>
    </div>

    <script>
        // =========================================================================
        // „ÄêÈ°åÂ∫´ÂçÄ„Äë
        // =========================================================================
        const masterLibrary = {
            'A': [ { emoji: 'üçé', answer: 'Apple', wrong: 'Ball' }, { emoji: 'üêú', answer: 'Ant', wrong: 'Dog' }, { emoji: 'üöë', answer: 'Ambulance', wrong: 'Car' } ],
            'B': [ { emoji: 'üçå', answer: 'Banana', wrong: 'Apple' }, { emoji: 'üêª', answer: 'Bear', wrong: 'Cat' }, { emoji: 'üéà', answer: 'Balloon', wrong: 'Box' } ],
            'C': [ { emoji: 'üê±', answer: 'Cat', wrong: 'Fish' }, { emoji: 'üöó', answer: 'Car', wrong: 'Bus' }, { emoji: 'üç∞', answer: 'Cake', wrong: 'Egg' } ],
            'D': [ { emoji: 'üê∂', answer: 'Dog', wrong: 'Bird' }, { emoji: 'ü¶Ü', answer: 'Duck', wrong: 'Lion' }, { emoji: 'üç©', answer: 'Donut', wrong: 'Apple' } ],
            'E': [ { emoji: 'üêò', answer: 'Elephant', wrong: 'Ant' }, { emoji: 'ü•ö', answer: 'Egg', wrong: 'Cake' }, { emoji: 'üëÅÔ∏è', answer: 'Eye', wrong: 'Nose' } ],
            'F': [ { emoji: 'üêü', answer: 'Fish', wrong: 'Bird' }, { emoji: 'üê∏', answer: 'Frog', wrong: 'Cat' }, { emoji: 'üåπ', answer: 'Flower', wrong: 'Tree' } ],
            'G': [ { emoji: 'ü¶í', answer: 'Giraffe', wrong: 'Dog' }, { emoji: 'üçá', answer: 'Grape', wrong: 'Orange' }, { emoji: 'üêê', answer: 'Goat', wrong: 'Cow' } ],
            'H': [ { emoji: 'üêé', answer: 'Horse', wrong: 'Pig' }, { emoji: 'üè†', answer: 'House', wrong: 'Car' }, { emoji: 'üëí', answer: 'Hat', wrong: 'Shoe' } ],
            'I': [ { emoji: 'üç¶', answer: 'Ice Cream', wrong: 'Milk' }, { emoji: 'üêú', answer: 'Insect', wrong: 'Bird' }, { emoji: 'üõñ', answer: 'Igloo', wrong: 'Tent' } ],
            'J': [ { emoji: 'üçπ', answer: 'Juice', wrong: 'Water' }, { emoji: 'üëü', answer: 'Jump', wrong: 'Sleep' }, { emoji: 'ü´ô', answer: 'Jar', wrong: 'Cup' } ],
            'K': [ { emoji: 'üê®', answer: 'Koala', wrong: 'Panda' }, { emoji: 'ü™Å', answer: 'Kite', wrong: 'Ball' }, { emoji: 'üîë', answer: 'Key', wrong: 'Lock' } ],
            'L': [ { emoji: 'ü¶Å', answer: 'Lion', wrong: 'Tiger' }, { emoji: 'üçã', answer: 'Lemon', wrong: 'Apple' }, { emoji: 'ü™ú', answer: 'Ladder', wrong: 'Door' } ],
            'M': [ { emoji: 'üêí', answer: 'Monkey', wrong: 'Zebra' }, { emoji: 'ü•õ', answer: 'Milk', wrong: 'Juice' }, { emoji: 'üåô', answer: 'Moon', wrong: 'Sun' } ],
            'N': [ { emoji: 'üëÉ', answer: 'Nose', wrong: 'Eye' }, { emoji: 'üìì', answer: 'Notebook', wrong: 'Toy' }, { emoji: 'ü™∫', answer: 'Nest', wrong: 'Egg' } ],
            'O': [ { emoji: 'üçä', answer: 'Orange', wrong: 'Grape' }, { emoji: 'üêô', answer: 'Octopus', wrong: 'Fish' }, { emoji: 'üßÖ', answer: 'Onion', wrong: 'Carrot' } ],
            'P': [ { emoji: 'üêß', answer: 'Penguin', wrong: 'Lion' }, { emoji: 'üçï', answer: 'Pizza', wrong: 'Donut' }, { emoji: 'üñäÔ∏è', answer: 'Pen', wrong: 'Key' } ],
            'Q': [ { emoji: 'üë∏', answer: 'Queen', wrong: 'King' }, { emoji: 'üß∂', answer: 'Quilt', wrong: 'Hat' }, { emoji: '‚ùì', answer: 'Question', wrong: 'Answer' } ],
            'R': [ { emoji: 'üê∞', answer: 'Rabbit', wrong: 'Cat' }, { emoji: 'ü§ñ', answer: 'Robot', wrong: 'Doll' }, { emoji: 'üåà', answer: 'Rainbow', wrong: 'Cloud' } ],
            'S': [ { emoji: '‚òÄÔ∏è', answer: 'Sun', wrong: 'Moon' }, { emoji: 'üêç', answer: 'Snake', wrong: 'Fish' }, { emoji: 'üö¢', answer: 'Ship', wrong: 'Plane' } ],
            'T': [ { emoji: 'üêØ', answer: 'Tiger', wrong: 'Cat' }, { emoji: 'üçÖ', answer: 'Tomato', wrong: 'Apple' }, { emoji: 'üå≥', answer: 'Tree', wrong: 'Flower' } ],
            'U': [ { emoji: '‚òÇÔ∏è', answer: 'Umbrella', wrong: 'Hat' }, { emoji: 'ü¶Ñ', answer: 'Unicorn', wrong: 'Horse' }, { emoji: 'üÜô', answer: 'Up', wrong: 'Down' } ],
            'V': [ { emoji: 'üéª', answer: 'Violin', wrong: 'Piano' }, { emoji: 'üöê', answer: 'Van', wrong: 'Truck' }, { emoji: 'üè∫', answer: 'Vase', wrong: 'Cup' } ],
            'W': [ { emoji: 'üê≥', answer: 'Whale', wrong: 'Shark' }, { emoji: 'üçâ', answer: 'Watermelon', wrong: 'Banana' }, { emoji: '‚åö', answer: 'Watch', wrong: 'Phone' } ],
            'X': [ { emoji: 'ü©ª', answer: 'X-ray', wrong: 'Hand' }, { emoji: 'üéπ', answer: 'Xylophone', wrong: 'Guitar' }, { emoji: 'üéÑ', answer: 'Xmas Tree', wrong: 'Flower' } ],
            'Y': [ { emoji: '‚õµ', answer: 'Yacht', wrong: 'Ship' }, { emoji: 'üü°', answer: 'Yellow', wrong: 'Red' }, { emoji: 'ü™Ä', answer: 'Yo-yo', wrong: 'Ball' } ],
            'Z': [ { emoji: 'ü¶ì', answer: 'Zebra', wrong: 'Horse' }, { emoji: 'ü§ê', answer: 'Zipper', wrong: 'Button' }, { emoji: '‚ö°', answer: 'Zigzag', wrong: 'Line' } ]
        };

        // --- ÈÅäÊà≤ÈÇèËºØ ---
        let gameSequence = [];
        let currentIndex = 0;
        let currentEnergy = 100;
        let isGameActive = true;

        // Ë™ûÈü≥ÂäüËÉΩË®≠ÂÆö
        const synth = window.speechSynthesis;
        function speakCurrentWord() {
            if (!isGameActive) return;
            const word = gameSequence[currentIndex].answer;
            const utter = new SpeechSynthesisUtterance(word);
            utter.lang = 'en-US'; // Ë®≠ÂÆöÁÇ∫ÁæéÂºèËã±Êñá
            utter.rate = 0.8;    // Á®çÂæÆÊÖ¢‰∏ÄÈªûÔºåÈÅ©ÂêàÂ∞èÊúãÂèã
            synth.cancel();      // ÂèñÊ∂à‰πãÂâçÁöÑÊúóËÆÄ
            synth.speak(utter);
        }

        function initGame() {
            gameSequence = [];
            const letters = Object.keys(masterLibrary).sort();
            letters.forEach(char => {
                const options = masterLibrary[char];
                const randomChoice = options[Math.floor(Math.random() * options.length)];
                gameSequence.push({ ...randomChoice, letter: char });
            });

            currentIndex = 0;
            currentEnergy = 100;
            isGameActive = true;
            document.getElementById('end-screen').style.display = 'none';
            updateUI();
            showQuestion();
        }

        function updateUI() {
            document.getElementById('score-display').innerText = currentIndex;
            document.getElementById('energy-text').innerText = Math.ceil(currentEnergy);
            document.getElementById('progress-fill').style.width = (currentIndex / 26 * 100) + '%';
        }

        function showQuestion() {
            if (currentIndex >= 26) {
                showEnding('win');
                return;
            }
            const q = gameSequence[currentIndex];
            document.getElementById('letter-hint').innerText = "Letter " + q.letter;
            document.getElementById('question-emoji').innerText = q.emoji;
            document.getElementById('feedback-msg').style.opacity = '0';

            const isLeftCorrect = Math.random() > 0.5;
            const btnL = document.getElementById('btn-left');
            const btnR = document.getElementById('btn-right');

            btnL.innerText = isLeftCorrect ? q.answer : q.wrong;
            btnL.dataset.correct = isLeftCorrect;
            btnR.innerText = isLeftCorrect ? q.wrong : q.answer;
            btnR.dataset.correct = !isLeftCorrect;

            // Ëá™ÂãïÊúóËÆÄÊñ∞È°åÁõÆÂñÆÂ≠ó
            setTimeout(speakCurrentWord, 500);
        }

        function checkAnswer(idx) {
            if (!isGameActive) return;
            const btn = idx === 0 ? document.getElementById('btn-left') : document.getElementById('btn-right');
            const feedback = document.getElementById('feedback-msg');
            feedback.style.opacity = '1';

            if (btn.dataset.correct === "true") {
                currentIndex++;
                feedback.innerText = "Super! ‚ú®";
                feedback.style.color = "#4CAF50";
                animate('correct');
                updateUI();
                setTimeout(showQuestion, 1200);
            } else {
                currentEnergy -= 5;
                feedback.innerText = "Try again! Âä†Ê≤πÔºÅ";
                feedback.style.color = "#FF7043";
                animate('wrong');
                updateUI();
                if (currentEnergy <= 0) showEnding('lose');
            }
        }

        function animate(type) {
            const el = document.getElementById('question-emoji');
            if (type === 'correct') {
                el.animate([{transform:'scale(1)'},{transform:'scale(1.2)'},{transform:'scale(1)'}], 300);
            } else {
                el.animate([{transform:'translateX(0)'},{transform:'translateX(-10px)'},{transform:'translateX(10px)'},{transform:'translateX(0)'}], 300);
            }
        }

        function showEnding(type) {
            isGameActive = false;
            const screen = document.getElementById('end-screen');
            screen.style.display = 'flex';
            if (type === 'win') {
                document.getElementById('end-title').innerText = "ABC Master! üéì";
                document.getElementById('end-message').innerText = "Â•ΩÊ£íÂñîÔºÅ‰Ω†Â≠∏ÊúÉ‰∫Ü 26 ÂÄãÊñ∞ÂñÆÂ≠óÔºÅ";
                document.getElementById('end-emoji').innerText = "üéâ";
                startConfetti();
            } else {
                document.getElementById('end-title').innerText = "Time to Nap üò¥";
                document.getElementById('end-message').innerText = "Ê≤íÈõªÂäõ‰∫ÜÔºåÊàëÂÄëÂÖàÂéª‰ºëÊÅØ‰∏Ä‰∏ãÂêßÔºÅ";
                document.getElementById('end-emoji').innerText = "üõå";
            }
        }

        function restartGame() { stopConfetti(); initGame(); }

        let confInt;
        function startConfetti() {
            confInt = setInterval(() => {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
                c.style.animationDuration = (Math.random()*2+2)+'s';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }, 100);
        }
        function stopConfetti() { clearInterval(confInt); document.querySelectorAll('.confetti').forEach(n => n.remove()); }

        initGame();
    </script>
</body>
</html>
